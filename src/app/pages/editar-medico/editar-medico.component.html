<div class="card">
    <div class="card-header">
        <h1>Editar Medicos</h1>
    </div>
    <div class="card-body">
        <form [formGroup]="formularioDeMedicos" (ngSubmit)="enviarDatos()" >
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <label for="" class="form-label">Nombre</label>
                    <input type="text" class="form-control" formControlName="nombre"  name="" id="" aria-describedby="helpId" placeholder="Ingresa el Nombre">
                    <span class="text-danger" *ngIf="formularioDeMedicos.controls.nombre.errors?.required"><br>Campo requerido el nombre</span>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email"  name="" id="" aria-describedby="helpId" placeholder="Ingresa el correo">
                    <span class="text-danger" *ngIf="formularioDeMedicos.controls.email.errors?.required"><br>Campo requerido el correo</span>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <label for="" class="form-label">Direccion</label>
                    <input type="email" class="form-control"  formControlName="direccion"  name="" id="" aria-describedby="helpId" placeholder="Ingresa el ciudad">
                    <span class="text-danger" *ngIf="formularioDeMedicos.controls.direccion.errors?.required"><br>Campo requerido el direccion</span>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <label for="" class="form-label">Telefono</label>
                    <input type="number" class="form-control" formControlName="telefono"   name="" id="" aria-describedby="helpId" placeholder="Ingresa el telefono">
                    <span class="text-danger" *ngIf="formularioDeMedicos.controls.telefono.errors?.required"><br>Campo requerido el telefono</span>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <label for="" class="form-label">Area</label>
                    <input type="area" class="form-control"  formControlName="area" name="" id="" aria-describedby="helpId" placeholder="Ingresa el cedula">
                    <span class="text-danger" *ngIf="formularioDeMedicos.controls.area.errors?.required"><br>Campo requerido el area</span>
                </div>
                </div>
              <br>




            <div class="btn-group" role="group" aria-label=""> 
                <button type="submit" class="btn btn-success"> Agregar</button>
                <button type="button" routerLink="/listar-medicos" class="btn btn-primary"> Cancelar</button>
            </div>
        </form>
    </div>
    
</div>
