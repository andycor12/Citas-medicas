<div class="card">
    <div class="card-header">
        <h1>Editar Usuarios</h1>
    </div>
    <div class="card-body">
        <form [formGroup]="formularioDeUsuario" (ngSubmit)="enviarDatos()"  >
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <label for="" class="form-label">Nombre</label>
                    <input type="text" class="form-control" formControlName="nombre"  name="" id="" aria-describedby="helpId" placeholder="Ingresa el Nombre">
                    <span class="text-danger" *ngIf="formularioDeUsuario.controls.nombre.errors?.required"><br>Campo requerido el nombre</span> 
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email"  name="" id="" aria-describedby="helpId" placeholder="Ingresa el correo">
                    <span class="text-danger" *ngIf="formularioDeUsuario.controls.email.errors?.required"><br>Campo requerido el correo</span>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <label for="" class="form-label">password</label>
                    <input type="text" class="form-control" formControlName="password"  name="" id="" aria-describedby="helpId" placeholder="Ingresa el correo">
                    <span class="text-danger" *ngIf="formularioDeUsuario.controls.password.errors?.required"><br>Campo requerido el correo</span>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <label for="" class="form-label">Rol</label>
                    <input type="rol" class="form-control"  formControlName="idrol"  name="" id="" aria-describedby="helpId" placeholder="Ingresa el rol">
                   <span class="text-danger" *ngIf="formularioDeUsuario.controls.idrol.errors?.required"><br>Campo requerido el rol</span> 
                </div>
               </div>
              <br>
            <div class="btn-group" role="group" aria-label=""> 
                <button type="submit" class="btn btn-success">Modificar</button>
                <button type="button" routerLink="/listar-usuarios" class="btn btn-primary"> Cancelar</button>
            </div>
        </form>
    </div>
    
</div>
